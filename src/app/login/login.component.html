			<label>Usuario</label>
			<input type="text" 
				[ngModelOptions]="{standalone:true}"
				[(ngModel)]="login.Usuario" class="form-control" />
		</p>
		<p>
			<label>Contrase√±a</label>
			<input type="password" 
				[ngModelOptions]="{standalone:true}"
